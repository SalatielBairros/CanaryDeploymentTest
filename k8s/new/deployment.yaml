apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: balance-new      
  template:
    metadata:
      labels:
        app: balance-new
    spec:
      containers:
      - name: balance-new
        image: ghcr.io/salatielbairros/newapp:latest
        imagePullPolicy: Always
        env:
        - name: ConnectionStrings__Redis
          value: "redis-svc:6379,password=123456"
        - name: ASPNETCORE_HTTP_PORTS
          value: "8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"        
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        
        resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"