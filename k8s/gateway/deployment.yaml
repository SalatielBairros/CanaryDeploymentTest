apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: balance-gateway
  template:
    metadata:
      labels:
        app: balance-gateway
    spec:
      containers:
      - name: balance-gateway
        image: ghcr.io/salatielbairros/balancegateway:latest
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_HTTP_PORTS
          value: "8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"        
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http        
        resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"